{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/lightbox/simpleLightbox.css' %}">
    <link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
    <!-- main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
  

    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>

    <title>

        {% block title %}{% endblock %}
    </title>
</head>



<body>
    <!--================Header Area =================-->
    <!--================Header Area =================-->
    {% include 'nav.html' %}
    <!--================Header Area =================-->
    <!--================Header Area =================-->

    <!--================banner Area =================-->
    <section class="banner_area d-flex text-center">
        <div class="container align-self-center">
            <div class="row">
                <div class="col-md-12">
                    <div class="banner_content">
                        {% block banner_content %}

                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        {% block content %}

        {% endblock %}
    </section>
    <!--================ Area consultorio =================-->



    <!--================ start footer Area  =================-->
    {% include 'footer.html' %}

    <!--================ End footer Area  =================-->
    <style>
        .athan table {
            width: 100%;
        }

        .atan-hour {
            font-weight: bold;
            font-size: 15px;

        }

        .atan-name {
            font-size: 14px;
        }

        .consulta {
            padding: 8px;
            border: solid 1px #ccc;
        }

        .btn-consulta {
            display: block;
            width: fit-content;
            margin: 0 auto;
        }
    </style>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>
    <script src="{% static 'js/stellar.js'%}"></script>
    <script src="{% static 'vendors/lightbox/simpleLightbox.min.js' %}"></script>
    <script src="{% static 'vendors/flipclock/timer.js' %}"></script>
    <!--     <script src="{% static 'vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
 -->
    <script src="{% static 'js/custom.js' %}"></script>


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176136289-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-176136289-1');
    </script>

</body>



<style>
    .banner_area {
        min-height: 380px !important;
    }

    .p-cero .form-control {
        padding: 0px !important;
    }

    .filter-option-inner-inner,
    .dropdown-item {
        font-size: 13px;
        line-height: 26px;
        color: #999;
        font-family: "Poppins", sans-serif;
        border-radius: 0px;
        padding-left: 20px;
    }

    .btn-fixed {
        position: fixed;
        top: 90%;
        right: 10%;
        color: white !important;
    }

    .blog_right_sidebar {
        margin: 0px;
    }

    .i_icono_gordo {
        color: #222222;
        font-size: 16px;
        font-weight: 600;
        padding-left: 15px;
        line-height: 20px;
        vertical-align: middle;

    }
</style>

</html>
