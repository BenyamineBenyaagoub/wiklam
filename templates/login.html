{% block content %}


<section class="sermons_work_area section_gap">
      <div class="container">

            <div class="login-wrap">
                  <div class="login-html">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                              class="tab">Iniciar Sesión</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Nueva Cuenta</label>
                        <div class="login-form">
                              <form method="post">
                                    {% csrf_token %}

                                    <div class="sign-in-htm">
                                          <div class="group">
                                                <label for="user" class="label">Usuario</label>
                                                <input id="user" name="username" type="text" class="input">
                                          </div>
                                          <div class="group">
                                                <label for="pass" class="label">Contraseña</label>
                                                <input id="pass" name="password" type="password" class="input"
                                                      data-type="password">
                                          </div>
                                          <!-- <div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div> -->
                                          <br>
                                          <div class="group">
                                                <input type="submit" class="button" value="Iniciar Sesión">
                                          </div>

                                          <!-- <div class="hr"></div>
                                          <div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div> -->
                                    </div>

                              </form>


                  
                              <form action="/sign_in/" method="post" enctype='multipart/form-data'>
                                    {% csrf_token %}
                                    <div class="sign-up-htm">
                                          <div class="row">
                                                <div class="group col-md-6">
                                                      <label for="nombre" class="label">Nombre</label>
                                                      <input id="nombre" name="nombre" type="text" class="input">
                                                </div>

                                                <div class="group col-md-6">
                                                      <label for="apellido" class="label">Apellido/s</label>
                                                      <input id="apellido" name="apellido" type="text" class="input">
                                                </div>
                                          </div>

                                          <div class="row">
                                                <div class="group col-md-6">
                                                      <label for="user" class="label">Usuario</label>
                                                      <input id="user" name="username" type="text" class="input">
                                                </div>

                                                <div class="group col-md-6">
                                                      <label for="email" class="label">Correo Electrónico</label>
                                                      <input id="email" name="email" type="email" class="input">
                                                </div>
                                          </div>
                                          <div class="row">
                                                <div class="group col-md-6">
                                                      <label for="password1" class="label">Contraseña</label>
                                                      <input id="password1" name="password1" type="password"
                                                            class="input" data-type="password">
                                                </div>

                                                <div class="group col-md-6">
                                                      <label for="password2" class="label">Repitir Contraseña</label>
                                                      <input id="password2" name="password2" type="password"
                                                            class="input" data-type="password">
                                                </div>

                                          </div>

                                          <div class="group">
                                                <label for="logo" class="label">Foto de Perfil</label>
                                                <input id="logo" type="file" name="logo" class="input" accept=" image/jpeg, image/png">
                                          </div>


                                          <div class="group">
                                                <input type="submit" class="button btn_hover_two" value="Sign Up">
                                          </div>
                                          <div class="hr"></div>
                                          <div class="foot-lnk">
                                                <label for="tab-1">Ya tienes cuenta?</a>
                                          </div>
                                    </div>
                              </form>

                        </div>
                  </div>
            </div>
      </div>
</section>
<style>
      *,
      :after,
      :before {
            box-sizing: border-box
      }

      .clearfix:after,
      .clearfix:before {
            content: '';
            display: table
      }

      .clearfix:after {
            clear: both;
            display: block
      }

      a {
            color: inherit;
            text-decoration: none
      }

      .login-wrap {
            /* width: 100%;
            margin: auto;
            max-width: 525px;
            min-height: 670px;
            position: relative;  */
            box-shadow: 0 12px 15px 0 rgba(0, 0, 0, .24), 0 17px 50px 0 rgba(0, 0, 0, .19);
      }

      .login-html {
            width: 100%;
            height: 100%;
            /*  position: absolute; */
            padding: 90px 70px 50px 70px;
            background: rgba(40, 57, 101, .9);
      }

      .login-html .sign-in-htm,
      .login-html .sign-up-htm {
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            min-height: 1070px;
            position: absolute;
            transform: rotateY(180deg);
            backface-visibility: hidden;
            transition: all .4s linear;
      }

      .login-html .sign-in,
      .login-html .sign-up,
      .login-form .group .check {
            display: none;
      }

      .login-html .tab,
      .login-form .group .label,
      .login-form .group .button {
            text-transform: uppercase;
      }

      .login-html .tab {
            font-size: 22px;
            margin-right: 15px;
            padding-bottom: 5px;
            margin: 0 15px 10px 0;
            display: inline-block;
            border-bottom: 2px solid transparent;
      }

      .login-html .sign-in:checked+.tab,
      .login-html .sign-up:checked+.tab {
            color: #fff;
            border-color: #5797d3;
      }

      .login-form {
            min-height: 345px;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
      }

      .login-form .group {
            margin-bottom: 15px;
      }

      .login-form .group .label,
      .login-form .group .input,
      .login-form .group .button {
            width: 100%;
            color: #fff;
            display: block;
      }

      .login-form .group .input,
      .login-form .group .button {
            border: none;
            padding: 15px 20px;
            background: rgba(255, 255, 255, .1);
      }

      .login-form .group input[data-type="password"] {
            text-security: circle;
            -webkit-text-security: circle;
      }

      .login-form .group .label {
            color: #aaa;
            font-size: 12px;
      }

      .login-form .group .button {
            background: #5797d3;
      }

      .login-form .group label .icon {
            width: 15px;
            height: 15px;
            border-radius: 2px;
            position: relative;
            display: inline-block;
            background: rgba(255, 255, 255, .1);
      }

      .login-form .group label .icon:before,
      .login-form .group label .icon:after {
            content: '';
            width: 10px;
            height: 2px;
            background: #fff;
            position: absolute;
            transition: all .2s ease-in-out 0s;
      }

      .login-form .group label .icon:before {
            left: 3px;
            width: 5px;
            bottom: 6px;
            transform: scale(0) rotate(0);
      }

      .login-form .group label .icon:after {
            top: 6px;
            right: 0;
            transform: scale(0) rotate(0);
      }

      .login-form .group .check:checked+label {
            color: #fff;
      }

      .login-form .group .check:checked+label .icon {
            background: #5797d3;
      }

      .login-form .group .check:checked+label .icon:before {
            transform: scale(1) rotate(45deg);
      }

      .login-form .group .check:checked+label .icon:after {
            transform: scale(1) rotate(-45deg);
      }

      .login-html .sign-in:checked+.tab+.sign-up+.tab+.login-form .sign-in-htm {
            transform: rotate(0);
      }

      .login-html .sign-up:checked+.tab+.login-form .sign-up-htm {
            transform: rotate(0);
      }

      .hr {
            height: 2px;
            margin: 60px 0 50px 0;
            background: rgba(255, 255, 255, .2);
      }

      .foot-lnk {
            text-align: center;
      }
</style>
